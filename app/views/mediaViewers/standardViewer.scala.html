@import views.Helper
@import views.ViewerInfo
@(viewerInfo:ViewerInfo)

<div>
<@viewerInfo.getHtml5Element() width="500" controls><source src="@viewerInfo.dataLink" type="@viewerInfo.mimetype"/>
</div>
<a href=@viewerInfo.dataLink><b>Download <i class="fa fa-download"></i></b><br/> @viewerInfo.label @views.Helper.getPrettySize(viewerInfo.filesize+"")</a>
