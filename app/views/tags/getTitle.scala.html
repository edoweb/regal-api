@import views.Title 

@(hit:Map[String,Object])

<div class="row">
	<div class="col-md-12">
		<div class="title">
			<div class="titlePre"></div>
			<div class="titleMain">
				<h1>
					<a href=/resource/@hit.get("@id")>@Html(Title.getTitle(hit))</a>
				</h1>
			</div>
			<div class="titlePost">@Html(Title.getAuthorNames(hit))
				@Html(Title.getIssued(hit))</div>
		</div>
	</div>

</div>
