@(q: String)

@helper.form(action = controllers.routes.Resource.search(q), 'id -> "search-form") {
<div class="input-group">
	<input type="text" name="q" id="query" value="@q" class="form-control" autocomplete="off"/>
	<span class="input-group-btn"><button class="btn btn-default" type="submit">
	<span class="glyphicon glyphicon-search"></span></button></span>
</div>
}
